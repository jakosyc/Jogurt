<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; align-items: center; gap: 10px; }
        label { font-weight: bold; min-width: 100px; text-align: right; }
        input, textarea { 
            flex: 1;
            border: none; 
            border-bottom: 1px solid black; 
            padding: 5px; 
            font-size: 16px;
            background: transparent;
            outline: none;
        }
        .submit-container { text-align: center; margin-top: 20px; }
        .submit-container img { cursor: pointer; width: 50px; height: auto; }
    </style>
</head>
<body>
    <div id="top-bar">
        <span id="date"></span>
        <span id="time"></span>
    </div>

    <header>
        <img src="nebenbild.png" alt="Kleines Bild" class="title-image">
        <h1 class="oval-title">૮++Kontaktformular++</h1> 
    </header>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <div class="submit-container">
            <img src="email.gif" alt="Absenden" id="submit-button">
        </div>
    </form>
    
    <script>
        document.getElementById("submit-button").addEventListener("click", function(event) {
            event.preventDefault();
            
            const formData = new FormData(document.getElementById("contactForm"));
            
            fetch('save_data.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Bestätigung für den Benutzer
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        });
    </script>

    <footer>
        <a href="third.html" class="footer-link">Archiv</a>
        <a href="fourth.html" class="footer-link">Radio&Rec</a>
        <a href="second.html" class="footer-link">Impressum</a>
        <a href="five.html" class="footer-link">Posters</a>
    </footer>
</body>
</html>

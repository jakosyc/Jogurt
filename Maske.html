<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, textarea { 
            width: 100%; 
            border: none; 
            border-bottom: 2px solid black; 
            padding: 5px; 
            font-size: 16px;
            background: transparent;
            outline: none;
        }
        button { background-color: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="top-bar">
        <span id="date"></span>
        <span id="time"></span>
    </div>

    <header>
        <img src="nebenbild.png" alt="Kleines Bild" class="title-image">
        <h1 class="oval-title">૮++Kontaktformular++</h1> 
    </header>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Absenden</button>
    </form>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            alert("Daten gesendet:\nName: " + name + "\nE-Mail: " + email + "\nNachricht: " + message);
            
            // Hier könnte man die Daten per AJAX an einen Server senden
        });
    </script>

    <footer>
        <a href="third.html" class="footer-link">Archiv</a>
        <a href="fourth.html" class="footer-link">Radio&Rec</a>
        <a href="second.html" class="footer-link">Impressum</a>
        <a href="five.html" class="footer-link">Posters</a>
    </footer>
</body>
</html>
